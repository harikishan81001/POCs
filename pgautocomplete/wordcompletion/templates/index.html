        <script src='{% static "wordcompletion/js/main.js" %}'></script>
        <script src='{% static "wordcompletion/js/vendor/jquery.autocomplete.js" %}'></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('#autocomplete').autocomplete({
                    lookup: function (query, done) {
                        var incoming = $(".incoming").val();
                        var url = '/poc/autocomplete/?query=' + query;
                        if(incoming){
                            url = url + "&incoming_center=" + incoming;
                        }
                        $.ajax({
                            url: url,
                            success: function(resp){
                                result = {"suggestions": resp}
                                done(result);
                            }
                        
                        })
                    },
                    onSelect: function (suggestion) {
                            alert('You selected: ' + suggestion.value + ', ' + JSON.stringify(suggestion.data));
                        }
                    })
            })
        </script>
